    <p class="p">Calculate transmittance / reflectance instead of absolute quantities.
That is, set the extraterrestrial irradiance to 1 and do not correct for Sun-Earth distance:</p>

	<td nowrap align="center" colspan="1"><img src="mi/mi46.png" width="67" height="45" alt="T=\frac{E}{E_{0}}" class="math"></td>
	<td class="eqpad"></td>
<td rowspan="1" nowrap valign="middle" align="right">(<span class="refnum">1</span>)</td>
	</tr>
      
      </table>
    <p class="p">where <img src="mi/mi43.png" width="20" height="20" alt="E" class="math"> is the irradiance / actinic flux / radiance and <img src="mi/mi44.png" width="27" height="21" alt="E_{0}" class="math"> is the extraterrestrial flux.
Please note the difference to <span style="" class="text typewriter">reflectivity</span>.</p>
