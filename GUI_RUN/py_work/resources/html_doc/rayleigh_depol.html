    <p class="p">Rayleigh depolarization factor.
 <br class="break">
<span style="width:369.885827pt; border:1px solid black; " class="text">
    <span class="inline-block">
    <p class="p"><span style="" class="text typewriter small">rayleigh_depol value
<span style="" class="text serif"></span></span></p>
  </span>
  </span>
 <br class="break">The Rayleigh scattering phase function is
<img src="mi/mi8.png" width="119" height="25" alt="p(\mu)=a+b\mu^{2}" class="math"> where <img src="mi/mi10.png" width="248" height="24" alt="a=1.5{(1+\texttt{depol})/(2+\texttt{depol})}" class="math"> and
<img src="mi/mi9.png" width="247" height="24" alt="b=1.5{(1-\texttt{depol})/(2+\texttt{depol})}" class="math">. By default the depolarization is calculated
using the expressions from <span style="" class="text typewriter">Bodhaine1999</span>.</p>
